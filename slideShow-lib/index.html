<!doctype html>
<html>
<head>
</head>

<body onload='start()'>
  <div id='imageWrapper'> </div>
  <button id='prev' onclick='goPrev()'> Prev</button>
  <button id='next' onclick='goNext()'> Next</button>

</body>
<script>
var currentSlide = 1;
var allImages;
function start(){
  var data = window.location.hash.replace("#","");
  allImages = data.split(",");
  var markup = "";
  for(var i=0;i<allImages.length;i++){
      markup += "<div class='slide' style='background-image:url(" + allImages[i] + ")'></div>";
  }
  document.getElementById("imageWrapper").innerHTML = markup;

  goToCurrentSlide()
}

function goPrev(){
  currentSlide = currentSlide - 1;
  if(currentSlide <=0){
    currentSlide = 4;
  }
  goToCurrentSlide()
}

function goNext(){
  currentSlide = currentSlide + 1;
  if(currentSlide >=5){
    currentSlide = 1;
  }
  goToCurrentSlide()
}

function goToCurrentSlide(){
  var allImgObjs = document.getElementsByTagName("img");
  var i = 0;
  while(i < allImgObjs.length){
    if(i == (currentSlide - 1)){
      allImgObjs[i].style.display = "block";
    }
    else{
      allImgObjs[i].style.display = "none";
    }
    i = i + 1;
  }
 // $("img").fadeOut()
 // $("img:nth-of-type(" + currentSlide + ")").stop().fadeIn();
}
</script>
<style>
  img{
    position:absolute;
  }
  #prev{
    position:fixed;
    bottom: 5px;
    left: 5px;
  }
  #next{
    position:fixed;
    bottom: 5px;
    right: 5px;
  }
  #imageWrapper{
    width: 100%;
    height: 90%;
    position: fixed;
  }
  body{
    margin:0;
  }
  .slide{
    width: 100%;
    height: 100%;
    position:absolute;
  }
</style>
</html>
